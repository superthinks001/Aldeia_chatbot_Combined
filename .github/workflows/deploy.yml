name: CD - Deploy to Production

# ============================================
# CONTINUOUS DEPLOYMENT WORKFLOW
# ============================================
# Deploys to production on main branch
# Builds and pushes Docker images to registry
# Deploys via SSH to production server
# ============================================

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'merge-docs/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # BUILD AND PUSH DOCKER IMAGES
  # ============================================
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [backend, chatbot-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/${{ matrix.service }}
          file: ./apps/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: production

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"

  # ============================================
  # DEPLOY TO PRODUCTION
  # ============================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: https://api.aldeia.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Create .env file
        run: |
          cat > .env.production << EOF
          NODE_ENV=production
          BACKEND_PORT=3001
          CHATBOT_FRONTEND_PORT=3002
          REBUILD_PLATFORM_PORT=3000

          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          DATABASE_URL=${{ secrets.DATABASE_URL }}

          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }}
          JWT_EXPIRATION=24h
          JWT_REFRESH_EXPIRATION=30d

          BACKEND_URL=https://api.aldeia.com
          FRONTEND_CHAT_URL=https://chat.aldeia.com
          FRONTEND_REBUILD_URL=https://rebuild.aldeia.com

          CHROMA_HOST=chromadb
          CHROMA_PORT=8000
          CHROMA_AUTH_TOKEN=${{ secrets.CHROMA_AUTH_TOKEN }}

          REDIS_URL=redis://redis:6379
          REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}

          STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_PUBLISHABLE_KEY=${{ secrets.STRIPE_PUBLISHABLE_KEY }}
          STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}

          GOOGLE_TRANSLATE_API_KEY=${{ secrets.GOOGLE_TRANSLATE_API_KEY }}

          SENTRY_DSN=${{ secrets.SENTRY_DSN }}
          LOG_LEVEL=info
          ENABLE_MONITORING=true

          ENABLE_VOICE_INPUT=true
          ENABLE_MULTILINGUAL=true
          ENABLE_BILLING=true
          USE_SQLITE=false

          CORS_ORIGINS=https://chat.aldeia.com,https://rebuild.aldeia.com,https://aldeia.com

          RATE_LIMIT_WINDOW=15
          RATE_LIMIT_MAX_REQUESTS=100

          SESSION_SECRET=${{ secrets.SESSION_SECRET }}

          BACKUP_ENABLED=true
          BACKUP_SCHEDULE=0 2 * * *
          BACKUP_RETENTION_DAYS=30

          HEALTH_CHECK_INTERVAL=30000
          HEALTH_CHECK_TIMEOUT=5000
          EOF

      - name: Copy files to server
        run: |
          scp -r docker-compose.production.yml ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:~/aldeia/
          scp -r nginx ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:~/aldeia/
          scp .env.production ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:~/aldeia/.env

      - name: Deploy on server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd ~/aldeia

            # Pull latest images
            docker-compose -f docker-compose.production.yml pull

            # Stop old containers
            docker-compose -f docker-compose.production.yml down

            # Start new containers
            docker-compose -f docker-compose.production.yml up -d

            # Wait for health checks
            echo "Waiting for services to be healthy..."
            sleep 30

            # Check service health
            docker-compose -f docker-compose.production.yml ps

            # Show logs
            docker-compose -f docker-compose.production.yml logs --tail=50
          EOF

      - name: Run database migrations
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd ~/aldeia
            docker-compose -f docker-compose.production.yml exec -T backend npm run migrate || echo "Migrations not configured"
          EOF

      - name: Verify deployment
        run: |
          # Wait for services to stabilize
          sleep 10

          # Check backend health
          curl -f https://api.aldeia.com/api/health || exit 1

          # Check frontend
          curl -f https://chat.aldeia.com/ || exit 1

          echo "✅ Deployment verification successful!"

      - name: Rollback on failure
        if: failure()
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd ~/aldeia
            echo "⚠️ Deployment failed, rolling back..."
            docker-compose -f docker-compose.production.yml down
            docker-compose -f docker-compose.production.yml up -d --no-deps --build
          EOF

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment to production successful!"
          else
            echo "❌ Deployment to production failed!"
          fi

  # ============================================
  # POST-DEPLOYMENT CHECKS
  # ============================================
  post-deployment-checks:
    name: Post-Deployment Checks
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."

          # Test backend health
          response=$(curl -s -o /dev/null -w "%{http_code}" https://api.aldeia.com/api/health)
          if [ "$response" != "200" ]; then
            echo "❌ Backend health check failed (HTTP $response)"
            exit 1
          fi
          echo "✅ Backend health check passed"

          # Test frontend
          response=$(curl -s -o /dev/null -w "%{http_code}" https://chat.aldeia.com/)
          if [ "$response" != "200" ]; then
            echo "❌ Frontend check failed (HTTP $response)"
            exit 1
          fi
          echo "✅ Frontend check passed"

          echo "✅ All smoke tests passed!"

      - name: Performance check
        run: |
          echo "Checking API response times..."
          time curl -s https://api.aldeia.com/api/health > /dev/null
          echo "✅ Performance check completed"

  # ============================================
  # CLEANUP OLD IMAGES
  # ============================================
  cleanup:
    name: Cleanup Old Images
    runs-on: ubuntu-latest
    needs: post-deployment-checks
    if: success()

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Cleanup on server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            # Remove dangling images
            docker image prune -af --filter "until=24h"

            # Remove old containers
            docker container prune -f

            # Remove unused volumes (careful with this!)
            # docker volume prune -f

            echo "✅ Cleanup completed"
          EOF

# ============================================
# REQUIRED SECRETS IN GITHUB:
# ============================================
# SSH_PRIVATE_KEY - SSH private key for server access
# SERVER_HOST - Production server hostname/IP
# SERVER_USER - SSH username for server
# SUPABASE_URL - Supabase project URL
# SUPABASE_ANON_KEY - Supabase anon key
# SUPABASE_SERVICE_ROLE_KEY - Supabase service role key
# DATABASE_URL - PostgreSQL connection string
# JWT_SECRET - JWT signing secret
# JWT_REFRESH_SECRET - JWT refresh token secret
# CHROMA_AUTH_TOKEN - ChromaDB authentication token
# REDIS_PASSWORD - Redis password
# STRIPE_SECRET_KEY - Stripe secret key
# STRIPE_PUBLISHABLE_KEY - Stripe publishable key
# STRIPE_WEBHOOK_SECRET - Stripe webhook secret
# GOOGLE_TRANSLATE_API_KEY - Google Translate API key
# SENTRY_DSN - Sentry error tracking DSN
# SESSION_SECRET - Session secret
# ============================================
