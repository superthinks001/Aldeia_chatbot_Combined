<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .test-box {
            background: white;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Frontend Test Page</h1>

    <div class="test-box">
        <h2>✅ If you see this, the server is working!</h2>
        <p>Port 3000 is serving files correctly.</p>
    </div>

    <div class="test-box">
        <h3>Testing Backend Connection:</h3>
        <button onclick="testBackend()">Click to Test Backend</button>
        <div id="backend-result"></div>
    </div>

    <div class="test-box">
        <h3>Testing React Bundle:</h3>
        <button onclick="testBundle()">Click to Test Bundle.js</button>
        <div id="bundle-result"></div>
    </div>

    <script>
        async function testBackend() {
            const result = document.getElementById('backend-result');
            try {
                const response = await fetch('http://localhost:3001/api/health');
                const data = await response.json();
                result.innerHTML = '<p style="color: green;">✅ Backend OK: ' + JSON.stringify(data) + '</p>';
            } catch (error) {
                result.innerHTML = '<p style="color: red;">❌ Backend Error: ' + error.message + '</p>';
            }
        }

        async function testBundle() {
            const result = document.getElementById('bundle-result');
            try {
                const response = await fetch('/bundle.js');
                if (response.ok) {
                    const size = response.headers.get('content-length');
                    result.innerHTML = '<p style="color: green;">✅ Bundle.js OK (Size: ' + (size ? size + ' bytes' : 'unknown') + ')</p>';
                } else {
                    result.innerHTML = '<p style="color: red;">❌ Bundle.js Error: HTTP ' + response.status + '</p>';
                }
            } catch (error) {
                result.innerHTML = '<p style="color: red;">❌ Bundle Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
