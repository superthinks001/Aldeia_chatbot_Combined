# ============================================
# NETWORKS
# ============================================
networks:
  aldeia-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ============================================
# VOLUMES
# ============================================
volumes:
  redis-data:
    driver: local
  chromadb-data:
    driver: local
  certbot-webroot:
    driver: local
  # prometheus-data:
  #   driver: local
  # grafana-data:
  #   driver: local

# ============================================
# DEPLOYMENT INSTRUCTIONS:
# ============================================
# 1. Copy .env.production to .env and configure all variables
# 2. Generate SSL certificates:
#    - Option A: Let's Encrypt (recommended for production)
#      docker-compose -f docker-compose.production.yml run --rm certbot certonly --webroot --webroot-path=/var/www/certbot -d api.aldeia.com -d chat.aldeia.com
#    - Option B: Self-signed (for testing)
#      mkdir -p nginx/ssl
#      openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout nginx/ssl/key.pem -out nginx/ssl/cert.pem
# 3. Start services:
#    docker-compose -f docker-compose.production.yml up -d
# 4. Check logs:
#    docker-compose -f docker-compose.production.yml logs -f
# 5. Verify health:
#    docker-compose -f docker-compose.production.yml ps
# 6. Monitor:
#    docker stats
#
# SCALING:
# - Scale backend: docker-compose -f docker-compose.production.yml up -d --scale backend=3
# - Update service: docker-compose -f docker-compose.production.yml up -d --no-deps --build backend
#
# BACKUP:
# - Backup volumes: docker run --rm -v aldeia_redis-data:/data -v $(pwd)/backups:/backup alpine tar czf /backup/redis-backup.tar.gz /data
#
# SECURITY:
# - Regularly update images: docker-compose -f docker-compose.production.yml pull
# - Monitor logs for suspicious activity
# - Rotate secrets regularly
# - Use firewall rules to restrict access
# ============================================